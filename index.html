    <section class="faq-section">
        <p class="section-label">Everything you need to know about traveling with us</p>
        <h2 class="section-title">Frequently Asked Questions</h2>

        <div class="faq-list">

          <div class="faq-item faq-item--open">
            <button class="faq-header">
              <span>What's the group size?</span>
              <span class="faq-icon faq-icon--up"></span>
            </button>
            <div class="faq-body">
              <p>
                We keep groups intimate at 4–6 people maximum. This ensures
                authentic local connections and a personalized experience.
              </p>
            </div>
          </div>

          <div class="faq-item">
            <button class="faq-header">
              <span>Are meals vegetarian-friendly?</span>
              <span class="faq-icon faq-icon--down"></span>
              </button>
      <div class="faq-body">
        <p>
          Yes, all base meals are vegetarian and planned with local,
          seasonal ingredients. Non‑vegetarian dishes can be arranged
          on demand, but are chargeable separately depending on what
          you request and what the host family can source.
        </p>
      </div>
    </div>

          <div class="faq-item">
            <button class="faq-header">
              <span>What's included in the trip cost?</span>
              <span class="faq-icon faq-icon--down"></span>
            </button>
            <div class="faq-body">
              <p>
                Boutique stays, on‑ground transport, guided experiences, and most
                meals are included. Flights are usually separate so you can choose
                what works best for you.
              </p>
                <p>
          Alcohol is not included in the trip cost, but can be provided
          on request and will be billed separately. Local wine and
          rice‑based brews are often available to taste, usually in the
          range of about ₹250–₹500 per glass or bottle, depending on
          the hosting family and what they serve.
        </p>
            </div>
          </div>

          <div class="faq-item">
  <button class="faq-header">
    <span>Can we rent a self‑drive vehicle?</span>
    <span class="faq-icon faq-icon--down"></span>
  </button>
  <div class="faq-body">
    <p>
      Yes. Self‑drive vehicles can be arranged on request and are fully chargeable as an add‑on.
    </p>
    <p>
      We always negotiate with local partners to get you the lowest available rate we can find,
      but you are welcome to use your own bargaining skills with the operator on the ground as well.
    </p>
  </div>
</div>
          <div class="faq-item">
            <button class="faq-header">
              <span>What's the fitness level required?</span>
              <span class="faq-icon faq-icon--down"></span>
            </button>
            <div class="faq-body">
              <p>
                Light to moderate. Expect village walks and a few short hikes;
                we brief you clearly for each journey so you know what to expect.

            </div>

                Absolutely. We curate private departures for small groups, families,
                and creators who want a specific kind of experience or story.
              </p>
            </div>
