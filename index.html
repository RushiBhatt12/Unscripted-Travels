<div id="bambooGameContainer" style="max-width: 600px; margin: 50px auto 0; min-height: 320px; position: relative;">
  
  <style>
    /* ---------- Bamboo area ---------- */
    #bambooGameContainer .bamboo-stalks {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 10px;
      margin: 50px auto 60px;
      min-height: 300px;
      flex-wrap: wrap;
    }

    #bambooGameContainer .bamboo-stalk {
      width: 34px;
      background:
        radial-gradient(circle at 30% 15%, rgba(255,255,255,0.35), transparent 55%),
        linear-gradient(180deg, #5b8c4a 0%, #3e6d39 45%, #2d5530 100%);
      border-radius: 18px;
      position: relative;
      cursor: crosshair;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      box-shadow:
        inset -3px 0 6px rgba(0, 0, 0, 0.35),
        inset 3px 0 6px rgba(255, 255, 255, 0.12),
        0 10px 22px rgba(0, 0, 0, 0.26);
      transition: transform 0.18s ease, box-shadow 0.18s ease;
      border: 1px solid rgba(12, 40, 20, 0.55);
    }

    #bambooGameContainer .bamboo-stalk::before,
    #bambooGameContainer .bamboo-stalk::after {
      content: '';
      position: absolute;
      left: 8%;
      right: 8%;
      height: 3px;
      background: linear-gradient(90deg,
        rgba(255,255,255,0.4),
        rgba(0,0,0,0.6),
        rgba(255,255,255,0.4));
      border-radius: 999px;
      opacity: 0.9;
    }

    #bambooGameContainer .bamboo-stalk::before {
      top: 32%;
    }

    #bambooGameContainer .bamboo-stalk::after {
      top: 68%;
    }

    #bambooGameContainer .bamboo-stalk:hover:not(.cut) {
      transform: translateY(-4px);
      box-shadow:
        inset -3px 0 6px rgba(0, 0, 0, 0.35),
        inset 3px 0 6px rgba(255, 255, 255, 0.12),
        0 14px 28px rgba(0, 0, 0, 0.32);
    }

    #bambooGameContainer .bamboo-stalk.cut {
      animation: bambooFall 0.9s ease-out forwards;
    }

    @keyframes bambooFall {
      0% {
        transform: translateY(0) rotateZ(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(190px) rotateZ(26deg);
        opacity: 0;
      }
    }

    #bambooGameContainer .cut-count {
      font-size: 18px;
      font-weight: 900;
      color: #fff;
      z-index: 2;
      text-shadow:
        0 2px 6px rgba(0, 0, 0, 0.6),
        0 -1px 0 rgba(0, 0, 0, 0.3);
      background: rgba(0, 0, 0, 0.25);
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #bambooGameContainer .slice-effect {
      position: fixed;
      pointer-events: none;
      font-size: 24px;
      font-weight: bold;
      z-index: 1000;
      animation: sliceSlash 0.6s ease-out forwards;
    }

    @keyframes sliceSlash {
      0% {
        opacity: 1;
        transform: translate(0, 0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(20px, -30px) scale(0.5);
      }
    }

    /* ---------- Minimal contact card ---------- */
    #bambooGameContainer .contact-card-reveal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.96);
      opacity: 0;
      pointer-events: none;
      width: 320px;

      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.18);

        font-size: 13px;
      }
    }
  </style>

  <script>
    (function() {
      const container = document.getElementById("bambooGameContainer");
      const stalksDiv = document.getElementById("bambooStalks");
      const contactCard = document.getElementById("contactCardReveal");
      const completeMsg = document.getElementById("bambooComplete");
      const contactSection = container.closest(".contact-page");

      if (contactSection) contactSection.classList.add("knife-mode");

      // Responsive bamboo count: 3 on small phones, 4 on larger phones/tablets, 10 on desktop
      const width = window.innerWidth;
      let bambooCount;
      if (width <= 480) {
        bambooCount = 3;
      } else if (width <= 768) {
        bambooCount = 4;
      } else {
        bambooCount = 10;
      }

      const cutsNeeded = 3;
      let stalksRemaining = bambooCount;

      for (let i = 0; i < bambooCount; i++) {
        const stalk = document.createElement("div");
        stalk.className = "bamboo-stalk";
        stalk.dataset.cuts = 0;
        
        const randomHeight = 170 + Math.random() * 90; // 170â€“260px
        stalk.style.height = randomHeight + "px";
        
        stalk.innerHTML = `<span class="cut-count">${cutsNeeded}</span>`;

        stalk.addEventListener("mousemove", function(e) {
          if (this.classList.contains("cut")) return;

          const cuts = parseInt(this.dataset.cuts) + 1;
          this.dataset.cuts = cuts;
          this.querySelector(".cut-count").textContent = cutsNeeded - cuts;

          const slashDiv = document.createElement("div");
          slashDiv.className = "slice-effect";
          slashDiv.textContent = "âš”";
          slashDiv.style.left = e.clientX + "px";
          slashDiv.style.top = e.clientY + "px";
          container.appendChild(slashDiv);

          setTimeout(() => slashDiv.remove(), 600);

          if (navigator.vibrate) navigator.vibrate(30);

          if (cuts >= cutsNeeded) {
            this.classList.add("cut");
            stalksRemaining--;

            if (stalksRemaining === 0) {
              setTimeout(() => {
                contactCard.classList.add("revealed");
                completeMsg.classList.add("show");

                if (contactSection) contactSection.classList.remove("knife-mode");
              }, 200);
            }
          }
        });

        stalksDiv.appendChild(stalk);
      }
    })();
  </script>
